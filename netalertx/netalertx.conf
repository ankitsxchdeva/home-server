# NetAlertX Configuration Template
# This file contains default settings that can be customized

# Network scanning settings
SCAN_SUBNETS=192.168.1.0/24
SCAN_FREQUENCY=300  # seconds between scans
SCAN_TIMEOUT=10     # timeout for individual scans

# Device discovery settings
ARPSCAN_ENABLED=true
NMAP_ENABLED=true
PING_ENABLED=true

# Notification settings
ENABLE_NOTIFICATIONS=true
NOTIFICATION_SOUND=true

# Web interface settings
WEB_PORT=20211
WEB_PASSWORD_REQUIRED=false

# Database settings
DATABASE_CLEANUP_DAYS=30

# Logging
LOG_LEVEL=INFO
LOG_FILE_ENABLED=true

# Advanced scanning options
AGGRESSIVE_SCAN=false
VENDOR_LOOKUP=true
HOSTNAME_RESOLUTION=true

# Ignore certain device types (MAC address patterns)
# IGNORE_PATTERNS=00:00:00:00:00:00,ff:ff:ff:ff:ff:ff
